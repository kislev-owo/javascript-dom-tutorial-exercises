<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			let mystring = "<p>Hello!</p> <strong>My friend</strong>";
			let date = new date(); /*creo la variable Date y la agrego a Date()*/
			time = date.getFullYear(); /*time es iguial a la fuction de getfullyear*/
			mystring.appendChild(time); /*agrego a la variable mystring el hijo de tiempo para que aparezca abajo*/
			document.write(mystring);
		</script>
	</body>
</html>
